    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin: 50px auto;
      }

      th {
        background-color: #f2f2f2;
        font-size: 24px;
        padding: 10px;
      }
      td {
        width: 100%;
        max-height: 200px;
        overflow-y: scroll;
        display: block;
      }

      td img {
        width: 100px; /* Set the size of thumbnails */
        padding: 15px;
        transition: transform 0.2s; /* Smooth transformation for scaling */
      }

      td img:hover {
        transform: scale(3); /* Scale images on hover */
        cursor: pointer;
      }
    </style>
